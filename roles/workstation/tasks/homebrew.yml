- name: Install favorite packages from homebrew
  homebrew: name={{ item }} state=present
  with_items:
    - git
    - vim
    - tmux
    - mtr
    - go
    - hg
    - bzr
    - cowsay
    - wget
    - nmap
    - hping
    - mutt
    - htop
    - irssi
    - imagemagick
    - tcptraceroute
    - htop-osx
    - jq
    - ettercap
    - aspell
    - gnupg
    - mosh
    - bgpq3
    - wireshark
    - git-cal
    - npm
    - ipcalc


- name: Install favorite packages from homebrew cask
  shell: brew cask install {{ item }}
  with_items:
    - iterm2
    - google-chrome
    - virtualbox
    - vagrant
    - terraform
    - sublime-text
    - transmit
    - spotify
    - adium
    - vlc
    - skype
    - hipchat
