---
- name: create standard home directory stuff
  file: name={{ item }} state=directory
  with_items:
      - '{{ home }}/src'

- name: Install favorite packages from homebrew
  homebrew: name={{ item }} state=present
  with_items:
    - git
    - vim
    - bgpq3
    - tmux
    - mtr
    - hping3
    - tshark
    - go
    - cowsay
    - wget
    - nmap
    - mutt
    - htop
    - irssi
    - imagemagick
    - htop-osx
    - jq
    - ettercap
    - aspell


- name: Install favorite packages from homebrew_cask
  homebrew_cask: name={{ item }} state=present
    - google-chrome
    - virtualbox
    - vagrant
    - sublime-text
    - transmit
    - spotify
    - adium
    - vlc
    - skype
    - hipchat

- name: Install python goodies
  pip: name={{ item }} state=present
    - paramiko
    - virtualenv
    - virtualenvwrapper
    - six
    - python-nmap
    - pylibpcacp
    - netaddr
    - pbr
    - ncclient
    - lxml
    - Jinja2
    - PyASN
    - PyYAML
    - dnspython
    - matplotlib
    - pyOpenSSL
    - typogrify
    - vboxapi
    - SQLAlchemy
    - Fabric
    - Flask
    - Flask-Babel
    - Flask-Login
    - Flask-OpenID
    - Flask-SQLAlchemy
    - Flask-WTF
    - Flask-WhooshAlchemy
    - Markdown
    - junos-eznc
    - pelican

include: local.yml
